<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/clearfix.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <section>
      <div class="image-slider-warper" id="image-slider-warper-id">
        <div class="image-slider clearfix" id="image-slider-id"></div>
        <button id="left-btn-id">
          <img
            id="left-btn-img-id"
            src="icons/left-arrow.png"
            alt="left"
            width="30px"
          />
        </button>
        <button id="right-btn-id">
          <img
            id="right-btn-img-id"
            src="icons/right-arrow.png"
            alt="right"
            width="30px"
          />
        </button>
        <div class="btn-container" id="btn-container-id"></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
